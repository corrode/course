<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}corrode Course{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        :root {
            /* Default theme (dark-twir) */
            --color-background: #2a2a2a;
            --color-surface: #353535;
            --color-primary: #d2991d;
            --color-primary-muted: #9a7015;
            --color-text: #f0f0f0;
            --color-text-muted: #aeaeae;
            --color-border: #353535;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
        }

        /* Light themes */
        html[data-theme="light-docs-rs"] {
            --color-background: #ffffff;
            --color-surface: #f5f5f5;
            --color-primary: #000000;
            --color-primary-muted: #333333;
            --color-text: #000000;
            --color-text-muted: #505050;
            --color-border: #e0e0e0;
        }

        html[data-theme="light-hacker-news"] {
            --color-background: #f6f6ef;
            --color-surface: #ffffff;
            --color-primary: #ff6600;
            --color-primary-muted: #cc5200;
            --color-text: #333333;
            --color-text-muted: #828282;
            --color-border: #e0e0e0;
        }

        /* Dark themes */
        html[data-theme="dark-twir"] {
            --color-background: #2a2a2a;
            --color-surface: #353535;
            --color-primary: #d2991d;
            --color-primary-muted: #9a7015;
            --color-text: #f0f0f0;
            --color-text-muted: #aeaeae;
            --color-border: #353535;
        }

        html[data-theme="dark-nord"] {
            --color-background: #2e3440;
            --color-surface: #3b4252;
            --color-primary: #88c0d0;
            --color-primary-muted: #81a1c1;
            --color-text: #eceff4;
            --color-text-muted: #d8dee9;
            --color-border: #4c566a;
        }

        html[data-theme="dark-solarized"] {
            --color-background: #002b36;
            --color-surface: #073642;
            --color-primary: #b58900;
            --color-primary-muted: #839496;
            --color-text: #839496;
            --color-text-muted: #586e75;
            --color-border: #073642;
        }

        /* Prevent transitions during load */
        .preload * {
            transition: none !important;
            animation-duration: 0.001s !important;
        }

        /* Normal transitions after load */
        * {
            transition: background-color 0.1s ease, color 0.1s ease, border-color 0.1s ease, box-shadow 0.1s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            font-family: "Bebas Neue", sans-serif;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--color-text-muted);
            font-weight: 500;
        }

        .card {
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .form-control {
            width: 100%;
            padding: 16px 24px;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-control::placeholder {
            color: var(--color-text-muted);
        }

        .btn {
            display: inline-block;
            padding: 16px 24px;
            background-color: var(--color-primary);
            color: var(--color-background);
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background-color: var(--color-primary-muted);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 2px solid var(--color-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-primary);
        }

        .exercise-list {
            display: grid;
            gap: 1rem;
        }

        .exercise-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .exercise-item:hover {
            border-color: var(--color-primary);
        }

        .exercise-status {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .exercise-name {
            font-weight: 500;
            color: var(--color-text);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
        }

        .status-completed {
            color: var(--color-success);
        }

        .status-perfected {
            color: var(--color-warning);
        }

        .status-pending {
            color: var(--color-text-muted);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            text-align: center;
            padding: 1rem;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            display: block;
        }

        .stat-label {
            color: var(--color-text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .admin-table th,
        .admin-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .admin-table th {
            background-color: var(--color-surface);
            font-weight: 600;
            color: var(--color-text);
        }

        .admin-table td {
            color: var(--color-text-muted);
        }

        .code-block {
            background-color: var(--color-background);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--color-text);
        }

        /* SVG Icons */
        .icon-check {
            width: 24px;
            height: 24px;
            background-color: var(--color-success);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .icon-star {
            width: 24px;
            height: 24px;
            background-color: var(--color-warning);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .icon-pending {
            width: 24px;
            height: 24px;
            background-color: var(--color-text-muted);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .icon-check svg, .icon-star svg, .icon-pending svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        /* Prism.js syntax highlighting integration */
        pre[class*="language-"] {
            background: var(--color-background) !important;
            border: 2px solid var(--color-border) !important;
            border-radius: 8px !important;
            padding: 1rem !important;
            margin: 0.5rem 0 !important;
            overflow-x: auto !important;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace !important;
            font-size: 0.875rem !important;
            line-height: 1.5 !important;
        }

        code[class*="language-"] {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace !important;
            font-size: 0.875rem !important;
        }

        /* Theme-aware syntax highlighting colors */
        html[data-theme^="dark"] .token.comment,
        html[data-theme^="dark"] .token.prolog,
        html[data-theme^="dark"] .token.doctype,
        html[data-theme^="dark"] .token.cdata {
            color: #6b7280;
        }

        html[data-theme^="dark"] .token.punctuation {
            color: var(--color-text);
        }

        html[data-theme^="dark"] .token.keyword {
            color: #8b5cf6;
        }

        html[data-theme^="dark"] .token.string {
            color: #10b981;
        }

        html[data-theme^="dark"] .token.number {
            color: #f59e0b;
        }

        html[data-theme^="dark"] .token.function {
            color: #3b82f6;
        }

        html[data-theme^="light"] .token.comment,
        html[data-theme^="light"] .token.prolog,
        html[data-theme^="light"] .token.doctype,
        html[data-theme^="light"] .token.cdata {
            color: #6b7280;
        }

        html[data-theme^="light"] .token.keyword {
            color: #7c3aed;
        }

        html[data-theme^="light"] .token.string {
            color: #059669;
        }

        html[data-theme^="light"] .token.number {
            color: #d97706;
        }

        html[data-theme^="light"] .token.function {
            color: #2563eb;
        }

        /* Copy button styling */
        .code-container {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 6px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            color: var(--color-text-muted);
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .copy-btn:hover {
            opacity: 1;
            border-color: var(--color-primary);
            color: var(--color-text);
        }

        .copy-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .copy-btn.copied {
            color: var(--color-success);
            border-color: var(--color-success);
        }

        /* Theme switcher styles */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: var(--color-surface);
            border: 2px solid var(--color-border);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-switcher label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .theme-switcher select {
            background-color: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .theme-switcher select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .admin-table {
                font-size: 0.875rem;
            }

            .theme-switcher {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body class="preload">
    <!-- Theme switcher -->
    <div class="theme-switcher">
        <label for="theme-select">Theme:</label>
        <select id="theme-select" onchange="setTheme(this.value)">
            <optgroup label="Light Themes">
                <option value="light-hacker-news">Hacker News</option>
                <option value="light-docs-rs">Docs.rs</option>
            </optgroup>
            <optgroup label="Dark Themes">
                <option value="dark-twir">This Week in Rust</option>
                <option value="dark-nord">Nord</option>
                <option value="dark-solarized">Solarized Dark</option>
            </optgroup>
        </select>
    </div>

    {% block content %}{% endblock %}

    <script>
        // Remove preload class after page is fully loaded to prevent flicker
        window.addEventListener("load", () => {
            document.body.classList.remove("preload");
        });

        // Theme switching function
        function setTheme(theme) {
            document.documentElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }

        // Initialize theme
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "dark-twir";
            setTheme(savedTheme);
            document.getElementById("theme-select").value = savedTheme;
        });

        // Copy to clipboard functionality
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Update button state
                const originalContent = button.innerHTML;
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/>
                    </svg>
                    Copied!
                `;
                button.classList.add('copied');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    button.innerHTML = originalContent;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // Copy code from DOM element
        function copyCodeFromElement(codeElement) {
            const text = codeElement.textContent;
            const button = codeElement.closest('.code-container').querySelector('.copy-btn');
            copyToClipboard(text, button);
        }

        // Copy code to pastebin from DOM element
        function copyCodeToPastebin(codeElement, button, title = 'Rust Code') {
            const text = codeElement.textContent;
            copyToPastebin(text, button, title);
        }

        // Copy to pastebin using paste.ee API
        async function copyToPastebin(text, button, title = 'Rust Code') {
            try {
                const response = await fetch('https://api.paste.ee/v1/pastes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: title,
                        sections: [{
                            name: title,
                            syntax: 'rust',
                            contents: text
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const url = `https://paste.ee/p/${data.id}`;
                    
                    // Copy URL to clipboard
                    await navigator.clipboard.writeText(url);
                    
                    // Update button state
                    const originalContent = button.innerHTML;
                    button.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        URL Copied!
                    `;
                    button.classList.add('copied');
                    
                    // Reset after 3 seconds
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                        button.classList.remove('copied');
                    }, 3000);
                } else {
                    throw new Error('Pastebin service unavailable');
                }
            } catch (err) {
                console.error('Failed to create pastebin: ', err);
                // Fallback to regular copy
                copyToClipboard(text, button);
            }
        }
    </script>
</body>
</html>

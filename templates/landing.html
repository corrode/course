{% extends "base.html" %}

        <h1>corrode Course</h1>

    <div class="card" style="max-width: 500px; margin: 0 auto;">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Get Started</h2>

                <label for="name">What should we call you?</label>

                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    placeholder="Enter your name" 
                    required 
                    maxlength="100"
                >

            <button type="submit" class="btn" style="width: 100%;">
                üöÄ Start Learning Rust
            </button>
        </form>

                Already have a token? Access your 
                <a href="#" style="color: var(--accent-primary);">dashboard</a>
            </p>
        </div>
    </div>

    <div style="text-align: center; margin-top: 3rem; color: var(--text-muted);">
